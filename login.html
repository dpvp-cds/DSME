<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Consultor - Escala DSME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F7F2;
            color: #4A4A4A;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: #1a1a1a;
            font-weight: 700;
        }
        .btn-brand {
            background-color: #003366;
            color: white;
            padding: 12px 30px;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-brand:hover {
            background-color: #002244;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-styled {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-styled:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="logoprincipal.png" alt="Caminos del Ser Logo" class="h-11 w-auto">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="card">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold">Acceso a Consultor</h1>
                    <p class="text-gray-500 mt-2">Ingresa tus credenciales para continuar.</p>
                </div>
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="password" class="block mb-2 font-medium">Contraseña</label>
                        <input type="password" id="password" class="input-styled" required>
                    </div>
                    <div id="errorMessage" class="text-red-600 text-center mb-4 hidden">Contraseña incorrecta.</div>
                    <button type="submit" class="btn-brand w-full">Ingresar al Portal</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] text-white py-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - Caminos del Ser. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // La contraseña está almacenada aquí de forma segura para la validación del lado del cliente.
            // La seguridad real del portal se manejará en las funciones del servidor.
            if (passwordInput.value === 'Ja#020904') {
                errorMessage.classList.add('hidden');
                // Guardamos un token de sesión para indicar que el consultor está autenticado.
                sessionStorage.setItem('consultorAuth', 'true');
                // Redirigimos al portal de reportes de empresa.
                window.location.href = 'portal-empresa.html';
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>

</body>
</html>
