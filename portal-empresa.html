<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - Escala DSME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #F8F7F2; 
            color: #4A4A4A; 
        }
        h1, h2, h3 { 
            font-family: 'Poppins', sans-serif; 
            color: #1a1a1a;
            font-weight: 700;
        }
        .card { 
            background-color: white; 
            border-radius: 16px; 
            padding: 2rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }
        .report-item { 
            transition: background-color 0.2s ease-in-out, opacity 0.5s ease;
            border-bottom: 1px solid #e5e7eb;
        }
        .report-item:hover { 
            background-color: #fafafa; 
        }
        .report-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="logoprincipal.png" alt="Caminos del Ser Logo" class="h-11 w-auto">
            </a>
            <button id="logoutButton" class="text-sm font-medium text-gray-600 hover:text-[#003366]">Cerrar Sesión</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Portal de Reportes DSME</h1>
            </div>

            <div class="card">
                <div id="loading" class="text-center py-10">
                    <p class="text-lg">Cargando reportes...</p>
                </div>
                <div id="reportList" class="hidden">
                    <!-- Los reportes se insertarán aquí dinámicamente -->
                </div>
                 <div id="noReports" class="hidden text-center py-10">
                    <p class="text-lg text-gray-500">Aún no se han completado reportes.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- INICIO DE LA VERIFICACIÓN DE SEGURIDAD ---
            const isAuthenticated = sessionStorage.getItem('consultorAuth');
            if (isAuthenticated !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            // --- FIN DE LA VERIFICACIÓN DE SEGURIDAD ---

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('consultorAuth');
                window.location.href = 'login.html';
            });

            fetchReports();
        });

        async function fetchReports() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('reportList');
            const noReportsDiv = document.getElementById('noReports');

            try {
                const response = await fetch('/api/get-reportes-empresa');
                if (!response.ok) {
                    throw new Error('Error al conectar con el servidor.');
                }
                const reportes = await response.json();

                loadingDiv.classList.add('hidden');

                if (reportes.length === 0) {
                    noReportsDiv.classList.remove('hidden');
                } else {
                    let html = '<div class="divide-y divide-gray-200">';
                    reportes.forEach(reporte => {
                        const fecha = new Date(reporte.fecha).toLocaleString('es-CO', { 
                            day: '2-digit', month: 'long', year: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });
                        html += `
                            <div class="report-item p-4 flex justify-between items-center" id="report-${reporte.id}">
                                <a href="reporte-empresa.html?id=${reporte.id}" class="flex-grow">
                                    <div>
                                        <p class="font-bold text-lg text-[#003366]">${reporte.nombre}</p>
                                        <p class="text-sm text-gray-600">Empresa: ${reporte.empresa}</p>
                                        <p class="text-xs text-gray-400 mt-1">Fecha: ${fecha}</p>
                                    </div>
                                </a>
                                <button onclick="deleteReport('${reporte.id}')" class="ml-4 p-2 rounded-full hover:bg-red-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    reportListDiv.innerHTML = html;
                    reportListDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los reportes.';
                noReportsDiv.classList.add('hidden');
                reportListDiv.classList.add('hidden');
            }
        }

        async function deleteReport(id) {
            if (!confirm('¿Estás seguro de que deseas eliminar este reporte de forma permanente? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/eliminar-reporte?id=${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const reportItem = document.getElementById(`report-${id}`);
                    if (reportItem) {
                        reportItem.style.opacity = '0';
                        setTimeout(() => reportItem.remove(), 500);
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Error al eliminar el reporte: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error de red al eliminar:', error);
                alert('Hubo un error de conexión al intentar eliminar el reporte.');
            }
        }
    </script>
</body>
</html>
